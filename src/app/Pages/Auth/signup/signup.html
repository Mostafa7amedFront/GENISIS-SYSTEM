<div class="signup">
    <!-- Navbar -->
    <h1 class="mt-5 text-white text-end big">SIGN UP</h1>

    <form [formGroup]="signupForm" class="signup-box rounded-3 text-white">
      <div class="row">
        <!-- Left Side -->
        <div class="col-md-6 px-0">
          <p class="fw-bold">Fill in Client Information</p>

          <!-- Image Upload -->
          <div class="image-input-container d-flex justify-content-start align-items-center my-3">
            <label for="image-input"
                   class="image-box rounded-3 d-flex justify-content-center border-0 align-items-center"
                   [ngStyle]="{'background-image': imagePreview ? 'url(' + imagePreview + ')' : 'none',
                               'background-size': 'cover',
                               'background-position': 'center'}">
              <span *ngIf="!imagePreview">Add Image</span>
            </label>
            <input type="file" id="image-input" (change)="onImageChange($event)" accept="image/*" hidden />
          </div>

          <div class="first flex-column  d-flex gap-2">
            <input type="text" formControlName="name" placeholder="Name" />
            <input class="mt-2" type="text" formControlName="field" placeholder="Field" />
          </div>
        </div>

        <!-- Right Side -->
        <div class="col-md-6">
          <div class="row second">
            <input class="mt-5 px-0" type="text" formControlName="mobile" placeholder="Mobile Number" />
            <input class="mt-2 px-0" type="email" formControlName="email" placeholder="Email Address" />
            <input class="px-0 margin" type="text" formControlName="username" placeholder="Username " />
            <input class="mt-2 px-0" type="password" formControlName="password" placeholder="Password" />
            <input class="mt-2 px-0" type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
          </div>
        </div>
      </div>


    </form>
          <h2 class="mt-5 text-end pt-sm-4 logout" style="color: #00bec5;"      >SUBMIT <i class="fa-solid fa-arrow-right fs-5" style="color: #00bec5;"></i></h2>

  </div>
