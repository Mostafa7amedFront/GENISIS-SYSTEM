<div class="ServiceAPP ">
  <div class="d-flex justify-content-end align-items-center headerText">

  <h1 class="big text-white">THE SERVICE</h1>
</div>
  @if(services().length === 0){ 

    <div class="text-center py-5 w-100">
      <p class="text-muted fs-5">No data available at the moment.</p>
    </div>

  }
      <div class="card-box rounded   ">

  @for (service of services(); track service.id ;let i = $index) {
  <div class="me-0 mt-3 3 cards">
    <a class="text-decoration-none text-white w-25 team">
      <div class="card position-relative">

        <div class="cardOptions">
          <div class="w-100 p-2 d-flex justify-content-between">
            <i class="fa-solid fa-trash" (click)="onDelete(service, $event)"></i>
            <i class="fa-solid fa-pen-to-square" (click)="onEdit(service, $event)"></i>
          </div>
        </div>

        <div class=" number-logo">
          {{ (i + 1) | number:'2.0' }}
        </div>
        <div class="pb-0 py-0 px-0 card-body">
          <h6 class="mb-1 py-0 px-0 fw-bold card-title">{{ service.name }}</h6>
          <p class="mb-1  py-0 px-0 card-text"> {{ service.createdAt | date:'mediumDate' }}</p>


        </div>
      </div>
    </a>
  </div>
  } 


</div>
  <h2 class="pt-sm-4 logout  text-end mt-4" style="color: #00bec5; cursor: pointer;" routerLink="/addservice">
    Add Service
    <i class="fa-solid fa-arrow-right fs-5" style="color: #00bec5;"></i>
  </h2>
</div>
