<div class="CreateAccount px-3">


    <h1 class="mt-5 text-white text-end big">Create Service</h1>

    <form     [formGroup]="addServiceForm"
 class="CreateAccount-box rounded-3 text-white">
        <div class="row">
                    <p class="fw-bold">Fill in Client Information</p>

            <input class="mt-3 px-0" type="text" formControlName="name" placeholder="Name the Service" />
                    @if (addServiceForm.controls.name.touched && addServiceForm.controls.name.invalid) {
          <small class="text-danger">
            Service name is required (min 3 characters).
          </small>
        }
        </div>
    </form>

    <!-- Submit -->

    <div class="w-100  d-flex    justify-content-end align-items-center">
    <button
    class="mt-3 btn border-0 text-end logout px-3"
    style="color: #00bec5; cursor: pointer;"
    (click)="onSubmit()"
      [disabled]="isLoading()"  
  [style.cursor]="isLoading() ? 'not-allowed' : 'pointer'"
  >
         {{ isLoading() ? 'Adding...' : 'Add Service' }}

    <i class=" fa-solid fa-arrow-right fs-4" style="color: #00bec5;"></i>
    </button>

    </div>

</div>
