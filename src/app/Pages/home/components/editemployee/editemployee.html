<div class="CreateAccount px-3 mt-4">
  <h1 class="text-white text-end big">Edit Employee</h1>

  <form [formGroup]="createAccountForm" class="CreateAccount-box rounded-3 text-white">
    <div class="row">
      <!-- Left Side -->
      <div class="col-md-6 px-0">
        <p class="fw-bold">Fill in Employee Information</p>

<div class="image-input-container d-flex justify-content-start align-items-center my-3">
  <label
    for="image-input"
    class="image-box rounded-3 d-flex justify-content-center border-0 align-items-center"
    [ngStyle]="{
      'background-image':
        imagePreview
          ? (isFromApi ? 'url(' + baseimageUrl + imagePreview + ')' : 'url(' + imagePreview + ')')
          : 'none',
      'background-size': 'cover',
      'background-position': 'center'
    }"
  >
    <span *ngIf="!imagePreview">Add Image</span>
  </label>
  <input type="file" id="image-input" (change)="onImageChange($event)" accept="image/*" hidden />
</div>
        <div class="first flex-column d-flex gap-2">
          <input type="text" formControlName="name" placeholder="Name" />
          <input class="mt-3" type="text" formControlName="title" placeholder="Job Title" />
          <input class="mt-3" type="number" formControlName="salary" placeholder="Salary" />
        </div>
      </div>

      <!-- Right Side -->
      <div class="col-md-6 px-0">
        <div class="row second ps-2">
          <input class="mt-4 px-0" type="email" formControlName="email" placeholder="Email" />
          <input class="mt-3 px-0" type="password" formControlName="password" placeholder="Password" />
          <input class="mt-3 px-0 mb-2" type="text" formControlName="username" placeholder="Username" />
          <input class="mt-3 px-0 mb-2" type="tel" formControlName="phoneNumber" placeholder="phoneNumber" />

        </div>

        <!-- Client Title -->
        <p class="mt-4 mb-1 title">Client Title</p>
        <div *ngFor="let title of clientTitles" class="d-flex mt-1">
          <button
            type="button"
            class="rounded-1"
            [class.clicked]="selectedClientTitle === title"
            (click)="selectClientTitle(title)"
          ></button>
          <p class="low ms-2 m-0">{{ title }}</p>
        </div>
      </div>
    </div>
  </form>

  <!-- Submit -->

   <div class="w-100  d-flex    justify-content-end align-items-center">
    <button
    class="mt-3 btn border-0 text-end logout px-3"
    style="color: #00bec5; cursor: pointer;"
    (click)="onSubmit()"
      [disabled]="isLoading()"
  [style.cursor]="isLoading() ? 'not-allowed' : 'pointer'"
  >
         {{ isLoading() ? 'Updating...' : 'Update Employee' }}

    <i class=" fa-solid fa-arrow-right fs-4" style="color: #00bec5;"></i>
  </button>
 </div>
</div>
