<div class="project-detail-page">
  <div class="px-md-0">
    <h1 class="mt-5 text-white text-end big">UPDATE CAMPAIGN</h1>
  </div>

  <div class="fourth mt-1">
    <div
      class="container-fluid text-white p-5 fourthP  h-100"
      style="background-color: #171818; border-radius: 13px; height: 100%"
    >
      <div class="row">
        <div class="col-md-4 btnsactive">
          <div class="blue text-center p-2 rounded mb-4" style="background-color: #0b6b6e">
            <h2 class="mb-0">Media Buying</h2>
          </div>

          <h6 class="mt-4">Campaign Type</h6>
          <button
            class="w-100 rounded py-2 text-white mb-2 campaign-btn"
            [class.active]="campaignType() === 0"
            (click)="selectCampaign('Engagement')"
          >
            Engagement
          </button>

          <button
            class="w-100 rounded py-2 text-white mb-2 campaign-btn"
            [class.active]="campaignType() === 1"
            (click)="selectCampaign('Awareness')"
          >
            Awareness
          </button>

          <button
            class="w-100 rounded py-2 text-white mb-2 campaign-btn"
            [class.active]="campaignType() === 2"
            (click)="selectCampaign('Sales')"
          >
            Sales
          </button>
        </div>

        <div class="col-md-8 d-flex justify-content-center align-items-center">
          <div
            class="date-picker-box d-flex w-100"
            style="background: #232323; border-radius: 12px; padding: 32px 24px; height: 100%"
          ></div>
        </div>
      </div>

      <div class="p-3 rounded mt-5 field-box">
        <div class="statesCards">
          @for (f of fields(); track f; let i = $index) {
          <div class="col field-item">
            <input
              type="text"
              class="field-input"
              [value]="f.name"
              (input)="updateName(i, $any($event.target).value)"
              placeholder="Title"
            />

            <div class="checkbox-group mt-1">
              @for (t of [0,1,2]; track t) {
              <div
                class="chk tooltip-box"
                [class.active]="f.type === t"
                (mouseenter)="hoverIndex = i; hoverType = t"
                (mouseleave)="hoverIndex = null; hoverType = null"
                (click)="setType(i, t)"
              >
                @if (hoverIndex === i && hoverType === t) {

                <span class="tooltip-text">
                  {{ getTooltip(t) }}
                </span>
                }
              </div>
              }
            </div>
          </div>
          }
        </div>
      </div>

      <div class="d-flex justify-content- mt-4 w-100">
        <button class="btn w-100 py-2" (click)="send()">Update Stats</button>
      </div>
    </div>
  </div>
</div>
