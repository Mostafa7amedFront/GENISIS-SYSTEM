<div class="CreateAccount px-3 mt-4">

  <h1 class="mt-5 text-white text-end big">Create Client</h1>

  <form [formGroup]="createAccountForm" class="CreateAccount-box rounded-3 text-white">
    <div class="row">
      <!-- Left Side -->
      <div class="col-md-6 px-0">
        <p class="fw-bold">Fill in Client Information</p>

        <!-- Image Upload -->
        <div class="image-input-container d-flex justify-content-start align-items-center my-3">
          <label
            for="image-input"
            class="image-box rounded-3 d-flex justify-content-center border-0 align-items-center"
            [ngStyle]="{
              'background-image': imagePreview ? 'url(' + imagePreview + ')' : 'none',
              'background-size': 'cover',
              'background-position': 'center'
            }"
          >
            <span *ngIf="!imagePreview">Add Image</span>
          </label>
          <input type="file" id="image-input" (change)="onImageChange($event)" accept="image/*" hidden />
        </div>

        <div class="first flex-column d-flex gap-2">
          <input type="text" formControlName="name" placeholder="Name" />
          <input class="mt-3" type="text" formControlName="title" placeholder="Title" />
                      <input class="mt-3" type="text" formControlName="email" placeholder="Email" />
          <input class="mt-3" type="password" formControlName="password" placeholder="Password" />
        </div>
      </div>

      <!-- Right Side -->
      <div class="col-md-6 px-0">
        <div class="row second ps-2">

          <input class="mt-3" type="text" formControlName="username" placeholder="Username" />
          <input class="mt-4 px-0" type="text" formControlName="location" placeholder="Location" />
          <input class="mt-3 px-0 mb-2" type="text" formControlName="website" placeholder="Website" />
        </div>

        <!-- Client Title -->
        <p class="mt-4 mb-1 title">Client Title</p>
        <div *ngFor="let title of clientTitles" class="d-flex mt-1 align-items-center">
          <button
            type="button"
            class="rounded-1"
            [class.clicked]="selectedClientTitle === title"
            (click)="selectClientTitle(title)"
          ></button>
          <p class="low ms-2 m-0">{{ title }}</p>
        </div>

        <!-- Services -->
        <p class="mt-4 mb-1 title">Services Needed</p>
        <div class="services-grid">
          <div *ngFor="let service of services()" class="d-flex mt-2 align-items-center">
            <button
              type="button"
              class="rounded-1"
              [class.clicked]="selectedServices.includes(service.id.toString())"
              (click)="toggleService(service.id)"
            ></button>
            <p class="low ms-2 m-0">{{ service.name }}</p>
          </div>
        </div>
      </div>

      <!-- About -->
      <textarea class="mt-3 px-0 bg-transparent " type="text" formControlName="about" placeholder="About the Client" ></textarea>
    </div>
  </form>

  <!-- Submit -->
  <h2
    class="mt-3 text-end pt-sm-4 logout px-3"
    style="color: #00bec5; cursor: pointer;"
    (click)="onSubmit()"
  >
    ADD CLIENT
    <i class="ps-3 fa-solid fa-arrow-right fs-5" style="color: #00bec5;"></i>
  </h2>
</div>
